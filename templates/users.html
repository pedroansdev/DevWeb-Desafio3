{% extends "base.html" %}

{% block conteudo %}
<div class="conteudo-users">
    <table id="table">
        <thead>
            <tr>
                <th>E-mail</th>
                <th>Assunto</th>
                <th>Descrição</th>
            </tr>
        </thead>
        <tbody>
            {% for user in userDetails %}
            <tr>
                <th>{{user[0]}}</th>
                <th>{{user[1]}}</th>
                <th>{{user[2]}}</th>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
